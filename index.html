<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>**JUDUL DRAMA**</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 { padding: 15px; }
    .banner {
      background: #222;
      margin: 10px auto;
      padding: 10px;
    }
    /* ✅ Responsive Player */
  .player {
    position: relative;
    width: 100%;
    max-width: 900px; /* batas maksimal biar nggak terlalu lebar di desktop */
    margin: 0 auto;
    aspect-ratio: 16 / 9;
    background: #000;
    border-radius: 8px;
    overflow: hidden;
  }
  .player iframe {
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    border:none;
    .server-label { font-weight: bold; margin: 15px 0 8px; }
    .servers button, .episodes button, .nav-buttons button {
      margin: 4px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
      cursor: pointer;
    }
    .servers button:hover, .episodes button:hover, .nav-buttons button:hover {
      background: #555;
    }
    .episodes { margin: 10px auto; max-width: 600px; flex-wrap: wrap; display: flex; justify-content: center; }
    .episodes button.active { background: #e50914; font-weight: bold; }
    .nav-buttons { margin: 15px 0; }
    .synopsis { max-width: 800px; margin: 15px auto; text-align: justify; padding: 10px; }
    img.poster { max-width: 300px; border-radius: 8px; margin: 15px 0; }
  </style>
</head>
<body>

  <h1 id="title">**JUDUL DRAMA**</h1>

  <!-- Banner Ads -->
  <div class="banner">
    <a href="**BANNER_ADS_LINK**" target="_blank">
      <img src="**BANNER_IMAGE**" alt="Iklan" onerror="this.outerHTML='<p style=\'color:#aaa;\'>[ADS HERE]</p>'">
    </a>
  </div>

  <!-- Poster & Sinopsis -->
  <img id="poster" class="poster" src="**POSTER_IMAGE**" alt="Poster">
  <div id="synopsis" class="synopsis">**SINOPSIS**</div>

  <!-- Player -->
  <iframe id="player" src="" allowfullscreen></iframe>

  
  <!-- Navigation Episode -->
  <div class="nav-buttons">
    <button onclick="prevEpisode()">⬅ Sebelumnya</button>
    <button onclick="nextEpisode()">Selanjutnya ➡</button>
  </div>

  <!-- Pilih Server -->
  <h3 class="server-label">Pilih Server</h3>
  <div class="servers" id="servers"></div>


  <!-- Episodes -->
  <h3>Episode</h3>
  <div id="episodes" class="episodes"></div>

  <script>
    const dataUrl = "data.json"; // GANTI JIKA PERLU
    let currentServer = "doodstream";
    let currentEpisode = "1";
    let data;

    async function loadData() {
      const response = await fetch(dataUrl);
      data = await response.json();

      document.getElementById("title").innerText = data.title;
      document.getElementById("poster").src = data.poster;
      document.getElementById("synopsis").innerText = data.synopsis;

      // server buttons
      const serverContainer = document.getElementById("servers");
      serverContainer.innerHTML = "";
      data.servers.forEach(srv => {
        const btn = document.createElement("button");
        btn.innerText = srv.charAt(0).toUpperCase() + srv.slice(1);
        btn.onclick = () => changeServer(srv);
        serverContainer.appendChild(btn);
      });

      // episode buttons
      const episodesContainer = document.getElementById("episodes");
      episodesContainer.innerHTML = "";
      Object.keys(data.episodes).forEach(num => {
        const btn = document.createElement("button");
        btn.innerText = "Episode " + num;
        btn.onclick = () => loadEpisode(num);
        btn.id = "ep-" + num;
        episodesContainer.appendChild(btn);
      });

      loadEpisode("1");
    }

    function loadEpisode(num) {
      currentEpisode = num;
      const episode = data.episodes[num];
      document.getElementById("player").src = episode[currentServer];

      // highlight active
      document.querySelectorAll("#episodes button").forEach(b => b.classList.remove("active"));
      document.getElementById("ep-" + num).classList.add("active");
    }

    function changeServer(server) {
      currentServer = server;
      loadEpisode(currentEpisode);
    }

    function nextEpisode() {
      let next = parseInt(currentEpisode) + 1;
      if (data.episodes[next]) loadEpisode(next.toString());
    }

    function prevEpisode() {
      let prev = parseInt(currentEpisode) - 1;
      if (data.episodes[prev]) loadEpisode(prev.toString());
    }

    window.onload = loadData;
  </script>
</body>
</html>
