<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streaming Player</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#fff; margin:0; padding:0; }
    .container { max-width:900px; margin:auto; padding:20px; }
    h1 { font-size:24px; margin-bottom:10px; }
    iframe { width:100%; height:500px; border:none; border-radius:8px; }
    .buttons { margin:10px 0; display:flex; flex-wrap:wrap; gap:6px; }
    .buttons button { padding:8px 12px; border:none; border-radius:6px; background:#333; color:#fff; cursor:pointer; }
    .buttons button.active { background:#e50914; }
    .nav-buttons { display:flex; justify-content:space-between; margin-top:15px; }
    .nav-buttons button { flex:1; margin:0 5px; padding:10px; border:none; border-radius:6px; background:#444; color:#fff; cursor:pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Loading...</h1>
    
    <!-- Video Player -->
    <iframe id="player" src="" allowfullscreen></iframe>
    
    <!-- Server Buttons -->
    <div class="buttons" id="servers"></div>
    
    <!-- Episode Buttons -->
    <div class="buttons" id="episodes"></div>
    
    <!-- Navigation -->
    <div class="nav-buttons">
      <button onclick="handleNavClick('prev')">⬅ Prev</button>
      <button onclick="handleNavClick('next')">Next ➡</button>
    </div>
  </div>

  <script>
    const dataUrl = "data.json"; // file JSON daftar episode
    let currentServer = "doodstream";
    let currentEpisode = "1";
    let data;

    // Smartlink Adsterra kamu
    const smartlink = "//pl27480535.profitableratecpm.com/fd/ba/df/fdbadfee4d981f6be627d59602cf67ae.js";

    // Status klik (reset tiap reload + reset 2 jam sekali)
    let clickStatus = { episodes:{}, nav:{prev:false, next:false} };

    // cek waktu terakhir
    const lastTime = localStorage.getItem("lastClickTime");
    if (!lastTime || (Date.now() - parseInt(lastTime)) > 2*60*60*1000) {
      localStorage.setItem("lastClickTime", Date.now());
      clickStatus = { episodes:{}, nav:{prev:false, next:false} };
    }

    async function loadData() {
      const response = await fetch(dataUrl);
      data = await response.json();

      document.getElementById("title").innerText = data.title;

      // server buttons
      const serverContainer = document.getElementById("servers");
      serverContainer.innerHTML = "";
      data.servers.forEach(srv => {
        const btn = document.createElement("button");
        btn.innerText = srv.charAt(0).toUpperCase() + srv.slice(1);
        btn.onclick = () => changeServer(srv);
        serverContainer.appendChild(btn);
      });

      // episode buttons
      const episodesContainer = document.getElementById("episodes");
      episodesContainer.innerHTML = "";
      Object.keys(data.episodes).forEach(num => {
        const btn = document.createElement("button");
        btn.innerText = "Episode " + num;
        btn.id = "ep-" + num;
        btn.onclick = () => handleEpisodeClick(num);
        episodesContainer.appendChild(btn);
      });

      loadEpisode("1");
    }

    function handleEpisodeClick(num) {
      if (!clickStatus.episodes[num]) {
        clickStatus.episodes[num] = true;
        localStorage.setItem("lastClickTime", Date.now());
        window.open(smartlink, "_blank");
      } else {
        loadEpisode(num);
      }
    }

    function handleNavClick(type) {
      if (!clickStatus.nav[type]) {
        clickStatus.nav[type] = true;
        localStorage.setItem("lastClickTime", Date.now());
        window.open(smartlink, "_blank");
      } else {
        if (type === "next") nextEpisode();
        if (type === "prev") prevEpisode();
      }
    }

    function loadEpisode(num) {
      currentEpisode = num;
      const episode = data.episodes[num];
      document.getElementById("player").src = episode[currentServer];

      document.querySelectorAll("#episodes button")
        .forEach(b => b.classList.remove("active"));
      document.getElementById("ep-" + num).classList.add("active");
    }

    function changeServer(server) {
      currentServer = server;
      loadEpisode(currentEpisode);
    }

    function nextEpisode() {
      let next = parseInt(currentEpisode) + 1;
      if (data.episodes[next]) loadEpisode(next.toString());
    }

    function prevEpisode() {
      let prev = parseInt(currentEpisode) - 1;
      if (data.episodes[prev]) loadEpisode(prev.toString());
    }

    window.onload = loadData;
  </script>
</body>
</html>
