<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page Streaming</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fff; margin: 0; padding: 0; color: #111; }
    .container { width: 95%; max-width: 900px; margin: auto; padding: 15px; }
    .ads, .banner-ads { background: #f4f4f4; text-align: center; padding: 20px; margin: 10px 0; border-radius: 10px; }
    .player { width: 100%; height: 400px; border: none; border-radius: 10px; margin-bottom: 15px; background: #000; }
    .servers button, .episodes button { margin: 5px; padding: 10px 15px; border: none; border-radius: 8px; background: #222; color: #fff; cursor: pointer; }
    .servers button.active { background: #007bff; }
    .episodes { margin-top: 10px; }
    .poster { width: 150px; border-radius: 10px; margin-right: 15px; float: left; }
    .info { overflow: hidden; }
  </style>
</head>
<body>
  <div class="container">
    
    <!-- Social Bar Ads -->
    <div class="ads">SOCIAL BAR ADS</div>

    <!-- Video Player -->
    <iframe id="player" class="player" src=""></iframe>

    <!-- Server Pilihan -->
    <div class="servers">
      <button onclick="changeServer('doodstream')" class="active">Doodstream</button>
      <button onclick="changeServer('mixdrop')">Mixdrop</button>
      <button onclick="changeServer('streamtape')">Streamtape</button>
    </div>

    <!-- In Page Push Ads -->
    <div class="ads">IN PAGE PUSH ADS</div>

    <!-- Episode Pilihan -->
    <h3>Episode</h3>
    <div id="episodes" class="episodes"></div>

    <!-- Banner Ads -->
    <div class="banner-ads">BANNER ADS</div>

    <!-- Poster & Sinopsis -->
    <div class="info">
      <img id="poster" class="poster" src="">
      <p id="synopsis"></p>
    </div>
  </div>

  <script>
    const dataUrl = "data.json"; // **GANTI DENGAN LINK JSON**
    let currentServer = "doodstream";

    async function loadData() {
      const response = await fetch(dataUrl);
      const data = await response.json();

      // Poster & sinopsis
      document.getElementById("poster").src = data.poster;
      document.getElementById("synopsis").innerText = data.synopsis;

      // Generate Episode
      const episodesContainer = document.getElementById("episodes");
      episodesContainer.innerHTML = "";
      Object.keys(data.episodes).forEach(num => {
        const btn = document.createElement("button");
        btn.innerText = "Episode " + num;
        btn.onclick = () => loadEpisode(num, btn);
        episodesContainer.appendChild(btn);
      });

      // Auto-load Episode 1
      loadEpisode("1");
    }

    function loadEpisode(num, btn) {
      fetch(dataUrl).then(res => res.json()).then(data => {
        const episode = data.episodes[num];
        document.getElementById("player").src = episode[currentServer];

        // Highlight episode aktif
        document.querySelectorAll("#episodes button").forEach(b => b.classList.remove("active"));
        if (btn) btn.classList.add("active");
      });
    }

    function changeServer(server) {
      currentServer = server;
      const active = document.querySelector("#episodes button.active");
      if (active) {
        const num = active.innerText.replace("Episode ", "");
        loadEpisode(num, active);
      } else {
        loadEpisode("1");
      }

      // Highlight server aktif
      document.querySelectorAll(".servers button").forEach(b => b.classList.remove("active"));
      event.target.classList.add("active");
    }

    window.onload = loadData;
  </script>
</body>
</html>
